<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet"  type="text/css" href="/public/stylesheets/style.css" />
  <meta charset="utf-8">
  <meta name="description" content="Web site to create, find or answer questions">
  <meta name="keywords" content="programming, questions, answers">
  <meta name="author" content="group 19">
  <title>{% block title %}{% endblock %}</title>
  {% block head %}
  {% endblock %}
</head>
<body>
<header>Question & Answer Website</header>
<div id="links">
  <a href="/">Home</a>
  <a href="/questions">Questions</a>
  <a href="/questions/ask">Ask Question </a>
  <div id="search-container">
    <form id="search" action="/search" method="get" autocomplet="off">
    <input name="q" type="text" placeholder="search" autocomplete="off">
    </form>
  </div>
</div>
  {% block content %}{% endblock %}
<footer>Copyright Â© Southampton.co.uk</footer>
</body>
</html>
