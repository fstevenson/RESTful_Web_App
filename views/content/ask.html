{% extends '../partials/_layout.html' %}

{% block title %} New question {% endblock %}

{% block head %}
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
{% endblock %}

{% block content %}
<h1>{{ pagename|title }}</h1>
<form id="new-question" class="newQuestion" action="/questions" method="post">
  <fieldset>
    <legend>Create new question</legend>
    <label for="title">Title: </label><input type="text" name="title" id="question-title" required title="Please provide a title for the question">
    <label for="content">Content: </label><textarea name="content" required title="Please provide details for your question"></textarea>
    <input type="submit" value="New question">
  </fieldset>
</form>

{% endblock %}
{% block footer %}<footer></footer>{% endblock %}
{% block jsdefaults %}
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
{% endblock %}
